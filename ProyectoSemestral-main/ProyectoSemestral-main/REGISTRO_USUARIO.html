<!DOCTYPE html>
<html>
  <head>
    <title>SoloCiencia Registro de Usuarios</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="normalize.css" />
    <link href="Forms.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="HOME.css" />
    <style>
      body {
        background-image: none;
        background-color: #f6f6f6;
      }
      .SoloCienciaLogo img {
        border-bottom: 0.7rem double RGB(66, 66, 66);
      }
    </style>
  </head>
  <body>
    <section class="SoloCienciaLogo">
      <img src="logos/SoloCiencia_logo.png" alt="Logo" />
    </section>
    <main>
      <form action="REG_USUARIO.jsp" method="post">
        <div class="form-group">
          <h2>Registro de Usuario</h2>
        </div>
        <div class="form-group">
          <label for="firstname">Nombre:</label>
          <input type="text" id="firstname" name="firstname" required />
        </div>
        <div class="form-group">
          <label for="lastname">Apellido:</label>
          <input type="text" id="lastname" name="lastname" required />
        </div>
        <div class="form-group">
          <label for="username">Nombre de usuario:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Contrase√±a:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="age">Edad:</label>
          <input type="number" id="age" name="age" min="13" max="99" required />
        </div>
        <br />
        <input type="submit" value="Registrarse" />
      </form>
    </main>
  </body>
</html>
